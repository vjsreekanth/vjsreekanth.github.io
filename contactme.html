<script type="text/javascript">
$(document).ready(function() 
    {

        $("#send").click(function(e)
        {

            e.preventDefault();
            var myform=$("#myform");
            $.ajax({

                
                type:'GET',
                url:'http://www.mohammedalamri.com/ajax.php',
                dataType: 'json',
                data:{'name':$('#name').val(),'email':$('#email').val(),'phone':$('#phone').val(),'message':$('#message').val()},
                success:function(data)
                {
                    if(data.type=="success")
                        {

                        $("#s").text(data.text);hideAll();
                        showMessage("#s");
                        }

                    else{

                        $("#d").text(data.text);hideAll();
                    showMessage("#d");

                        }


                }
                
            });
        });


        function hideAll()
        {
            $("#s").hide();
            $("#d").hide();
            $("#w").hide();
        }

        function showMessage(id) 
        {

            $(id).show();
        }
        
        });

    







</script>
